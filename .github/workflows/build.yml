name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          git \
          zip \
          unzip \
          libncurses5-dev \
          autoconf \
          libtool \
          pkg-config
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython buildozer
        
    - name: Build with python-for-android directly
      run: |
        git clone https://github.com/kivy/python-for-android
        cd python-for-android
        pip install -e .
        
        # Собираем APK вручную
        python3 -m pythonforandroid.toolchain create \
          --dist_name=yoloapp \
          --bootstrap=sdl2 \
          --requirements=python3,kivy==2.1.0,numpy \
          --arch=armeabi-v7a \
          --copy-libs \
          --color=always \
          --ndk-api=21 \
          --ignore-setup-py \
          --debug
        
        # Находим и копируем APK
        find . -name "*.apk" -exec cp {} ../yolo-app.apk \;
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yolo-app-apk
        path: yolo-app.apk
