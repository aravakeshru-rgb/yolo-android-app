name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          git \
          zip \
          unzip \
          libncurses5-dev
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        
    - name: Force specific Android SDK version
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        
        # Устанавливаем стабильную версию SDK tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-sdk-fixed
        unzip -q commandlinetools-linux-8512546_latest.zip -d android-sdk-fixed
        mv android-sdk-fixed/cmdline-tools android-sdk-fixed/tools
        
        # Принимаем ВСЕ лицензии
        yes | android-sdk-fixed/tools/bin/sdkmanager --sdk_root=android-sdk-fixed --licenses
        
        # Устанавливаем КОНКРЕТНЫЕ версии
        android-sdk-fixed/tools/bin/sdkmanager --sdk_root=android-sdk-fixed "platforms;android-33" "build-tools;33.0.0" "platform-tools"
        
        # ЗАМЕНЯЕМ папку Buildozer SDK на нашу
        rm -rf ~/.buildozer/android/platform/android-sdk
        cp -r android-sdk-fixed ~/.buildozer/android/platform/android-sdk
        
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yolo-app-apk
        path: bin/*.apk
