name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          git \
          zip \
          unzip \
          libncurses5-dev \
          wget
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        
    - name: NUCLEAR OPTION: Replace Buildozer SDK with ours
      run: |
        # Создаем папку для Buildozer SDK
        mkdir -p ~/.buildozer/android/platform/android-sdk
        
        # Скачиваем официальный Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p ~/.buildozer/android/platform/android-sdk
        unzip -q commandlinetools-linux-8512546_latest.zip -d ~/.buildozer/android/platform/android-sdk
        mv ~/.buildozer/android/platform/android-sdk/cmdline-tools ~/.buildozer/android/platform/android-sdk/latest
        
        # Принимаем ВСЕ лицензии
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        yes | ~/.buildozer/android/platform/android-sdk/latest/bin/sdkmanager --sdk_root=~/.buildozer/android/platform/android-sdk --licenses
        
        # Устанавливаем нужные пакеты в папку Buildozer
        ~/.buildozer/android/platform/android-sdk/latest/bin/sdkmanager --sdk_root=~/.buildozer/android/platform/android-sdk "platforms;android-33" "build-tools;33.0.0" "platform-tools"
        
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yolo-app-apk
        path: bin/*.apk
