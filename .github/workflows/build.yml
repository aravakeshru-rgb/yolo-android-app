name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          git \
          zip \
          unzip \
          libncurses5-dev \
          wget
        
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
        
    - name: Setup Android SDK manually
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        mkdir -p android-cmdline
        unzip -q commandlinetools-linux-8512546_latest.zip -d android-cmdline
        mv android-cmdline/cmdline-tools android-cmdline/latest
        yes | android-cmdline/latest/bin/sdkmanager --sdk_root=android-cmdline --licenses
        android-cmdline/latest/bin/sdkmanager --sdk_root=android-cmdline "platforms;android-33" "build-tools;33.0.0"
        
    - name: Build APK with Buildozer
      run: |
        buildozer android debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: yolo-app-apk
        path: bin/*.apk
